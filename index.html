<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario Github Pages</h1>
      <p>
        Este es un párrafo con <strong>texto en negrita</strong> y también
        <em>texto en cursiva</em>.
        <!-- Soy mas de usar <b></b> y <i></i> -->
      </p>
    </header>

    <main>
      <form>
        <div>
          <label for="campo1">Nombre:</label>
          <input type="text" id="campo1" name="campo1" />
        </div>

        <div>
          <label for="campo2">Correo:</label>
          <input type="email" id="campo2" name="campo2" />
        </div>

        <div>
          <label for="campo3">Contraseña:</label>
          <input type="password" id="campo3" name="campo3" />
        </div>

        <div>
          <label for="campo4">Cantidad:</label>
          <input type="number" id="campo4" name="campo4" />
        </div>

        <div>
          <label for="campo5">Fecha:</label>
          <input type="date" id="campo5" name="campo5" />
        </div>

        <div>
          <label for="campo6">Color:</label>
          <input type="color" id="campo6" name="campo6" />
        </div>

        <div>
          <label for="campo7">Rango:</label>
          <input type="range" id="campo7" name="campo7" />
        </div>

        <div>
          <label for="campo8">Archivo:</label>
          <input type="file" id="campo8" name="campo8" />
        </div>

        <div>
          <label for="campo9">Acepto:</label>
          <input type="checkbox" id="campo9" name="campo9" />
        </div>
      </form>
    </main>

    <footer>
      <p>
        Pie de página con <strong>información final</strong> y
        <em>referencias</em>.
      </p>
    </footer>
  </body>
</html>
